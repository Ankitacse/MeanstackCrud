<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
        <mat-form-field>
            <input matInput formControlName="title" type="text" name="title" placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">
                Please enter a post title
            </mat-error>
        </mat-form-field>
        <div>
            <button type="button" mat-stroked-button (click)="filePicker.click()">
                Pick Images
            </button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea matInput formControlName="content" row="6" name="content" placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">
                Please enter a post content
            </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit">
            Save post
        </button>
    </form>
</mat-card>
